        <article class="markdown-body"><h1>classList 和 data</h1>
<h2>classList</h2>
<p>在 <code>ofa.js</code> 中，你可以通过以下方式来操作元素的 classList： </p>
<ul>
<li><code>$ele.classList</code>: 返回元素的 classList 对象，用于操作元素的类名。</li>
</ul>
<h3>classList 增删用法</h3>
<ul>
<li>添加类名：<code>$ele.classList.add(&#39;className&#39;)</code>，将指定的类名添加到元素的 classList 中。 </li>
<li>移除类名：<code>$ele.classList.remove(&#39;className&#39;)</code>，从元素的 classList 中移除指定的类名。 </li>
<li>切换类名：<code>$ele.classList.toggle(&#39;className&#39;)</code>，如果元素的 classList 中已经存在该类名，则移除它；否则添加该类名。</li>
</ul>
<h3>示例</h3>
<pre><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
  &lt;head&gt;
    &lt;meta charset=&quot;UTF-8&quot; /&gt;
    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot; /&gt;
    &lt;title&gt;classList Demo&lt;/title&gt;
    &lt;style&gt;
      .highlight {
        background-color: yellow;
      }
    &lt;/style&gt;
    &lt;script src=&quot;ofa.js&quot;&gt;&lt;/script&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;h2&gt;classList Demo&lt;/h2&gt;
    &lt;div id=&quot;box&quot; class=&quot;box&quot;&gt;I am a box&lt;/div&gt;
    &lt;br /&gt;
    &lt;button id=&quot;btnAdd&quot;&gt;Add Highlight&lt;/button&gt;
    &lt;button id=&quot;btnRemove&quot;&gt;Remove Highlight&lt;/button&gt;
    &lt;button id=&quot;btnToggle&quot;&gt;Toggle Highlight&lt;/button&gt;

    &lt;script&gt;
      const boxElement = $(&#39;#box&#39;);
      const btnAdd = $(&#39;#btnAdd&#39;);
      const btnRemove = $(&#39;#btnRemove&#39;);
      const btnToggle = $(&#39;#btnToggle&#39;);

      btnAdd.on(&#39;click&#39;, () =&gt; {
        boxElement.classList.add(&#39;highlight&#39;);
      });

      btnRemove.on(&#39;click&#39;, () =&gt; {
        boxElement.classList.remove(&#39;highlight&#39;);
      });

      btnToggle.on(&#39;click&#39;, () =&gt; {
        boxElement.classList.toggle(&#39;highlight&#39;);
      });
    &lt;/script&gt;
  &lt;/body&gt;
&lt;/html&gt;
</code></pre>
<p>在这个示例中，有一个带有初始类名 <code>box</code> 的 <code>&lt;div&gt;</code> 元素，以及三个按钮：Add Highlight、Remove Highlight 和 Toggle Highlight。 </p>
<ul>
<li>当点击 &quot;Add Highlight&quot; 按钮时，通过 <code>classList.add()</code> 方法将 <code>highlight</code> 类名添加到 <code>&lt;div&gt;</code> 元素中，使其具有黄色背景色。 </li>
<li>当点击 &quot;Remove Highlight&quot; 按钮时，通过 <code>classList.remove()</code> 方法从 <code>&lt;div&gt;</code> 元素的类名中移除 <code>highlight</code> 类名，恢复原始样式。 </li>
<li>当点击 &quot;Toggle Highlight&quot; 按钮时，通过 <code>classList.toggle()</code> 方法切换 <code>&lt;div&gt;</code> 元素的 <code>highlight</code> 类名。如果原本有该类名，则移除它，如果原本没有该类名，则添加它，实现样式的切换。</li>
</ul>
<p>这样，你就可以通过 <code>classList</code> 对象来管理元素的类名，从而实现对元素样式的动态控制。</p>
<h2>data 的用法</h2>
<p>在 <code>ofa.js</code> 中，你可以通过以下方式来操作元素的 data 属性： </p>
<ul>
<li><code>$ele.data</code>: 返回元素的 dataset 对象，用于操作元素的 data 属性。</li>
</ul>
<h3>dataset 的具体用法</h3>
<p>元素的 <code>data-*</code> 属性可以用于在 HTML 中存储自定义数据，可以通过 <code>data</code> 对象来访问这些属性。</p>
<p>例如，如果有一个元素定义了 <code>data-info</code> 属性：</p>
<pre><code class="language-html">&lt;div id=&quot;myElement&quot; data-info=&quot;some information&quot;&gt;&lt;/div&gt;
</code></pre>
<p>你可以使用 <code>dataset</code> 来访问该属性：</p>
<pre><code class="language-javascript">const myElement = $(&#39;#myElement&#39;);
const info = myElement.data.info;
console.log(info); // Output: &quot;some information&quot;
</code></pre>
<p>注意：<code>dataset</code> 对象中的属性名会将 <code>&quot;data-&quot;</code> 后面的部分转换为驼峰式命名。例如，<code>data-info</code> 变成了 <code>dataset.info</code>。如果要设置 <code>data-*</code> 属性，也可以通过 <code>dataset</code> 对象来实现：</p>
<pre><code class="language-javascript">myElement.data.anotherInfo = &quot;another value&quot;;
</code></pre>
<p>这样就会在元素上添加一个 <code>data-another-info</code> 属性，并设置其值为 <code>&quot;another value&quot;</code>。</p>
