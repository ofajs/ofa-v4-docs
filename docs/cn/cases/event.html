<p>您可以使用 <code>on</code> 方法来绑定事件。<strong>事件</strong> 是开发中最基础的概念，应用通过事件的触发才能产生反馈，从而实现互动性。</p>
<p>以下示例演示了如何绑定点击事件：</p>
<p>在这个示例中，我们通过使用 <code>$</code> 选择了 <code>button</code> 元素，并使用 <code>on</code> 方法绑定了 <code>click</code> 事件。当按钮被点击时，会触发回调函数，将 <code>target</code> 元素的文本内容更改为 &quot;你好，世界！&quot;。</p>
<p>如果您想了解更多可用的事件类型，请参考 <a href="https://developer.mozilla.org/en-US/docs/Web/Events">Events</a> 文档。</p>
