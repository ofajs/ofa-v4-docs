<h1>Renderizado de Texto</h1>
<p>En el archivo del componente, se puede agregar una etiqueta <code>script</code> para escribir el código lógico del componente. A través del objeto <code>default</code> expuesto, se pueden configurar los parámetros del componente.</p>
<p>Entre ellas. <code>data</code> parámetro es utilizado para definir los datos predeterminados de los componentes. Una vez que se ha instanciado, puedes utilizar la <strong>sintaxis de plantilla</strong>.</p>
<p>La representación de texto se realiza mediante llaves dobles, es decir <code>{{xxx}}</code>, donde xxx representa el nombre del atributo del componente.</p>
<p>El caso de uso demuestra cómo representar la propiedad &quot;val&quot; de elementos de componentes:</p>
