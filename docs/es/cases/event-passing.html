<h1>Evento de transferencia</h1>
<p>Además de escuchar eventos nativos, <code>on</code> también se puede utilizar para escuchar eventos personalizados, lo cual es importante para la comunicación de eventos entre componentes. Los eventos personalizados se desencadenan mediante el método <code>emit</code>. Al desencadenar un evento personalizado, se pueden enviar datos personalizados al receptor.</p>
<p>Si es necesario atravesar los límites del Shadow DOM del componente para desencadenar un evento, se puede agregar el atributo <code>composed</code>.</p>
<p>En el siguiente ejemplo, aprenderemos cómo utilizar el método <code>emit</code> para pasar eventos entre componentes anidados.</p>
