<h1>Component slots</h1>
<p>By adding &#39;<slot></slot>&#39; tags in the template, the content can be placed in the slot inside the corresponding component tag when using the component.</p>
<p>Custom components do not have the &#39;display&#39; property defined by default, so it needs to be manually defined for the component. In the component&#39;s style, the &#39;:host&#39; selector can be used to add styles to the component itself.</p>
<p>Este ejemplo muestra cómo crear un componente llamado <code>simple-btn</code>. La plantilla del componente incluye un slot donde puedes insertar contenido en el componente. Puedes añadir estilos al componente mediante el selector <code>:host</code>. En otra página, puedes utilizar el componente <code>l-m</code> para referenciar el componente <code>simple-btn</code> e insertar contenido en él.</p>
