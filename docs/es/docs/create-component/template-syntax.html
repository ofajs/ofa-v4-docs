        <article class="markdown-body"><h1>Sintaxis de la plantilla</h1>
<p><code>ofa.js</code> proporciona una serie de potentes características de sintaxis de plantillas que te permiten manipular de manera más flexible los elementos e datos de interfaz de los componentes. Estas características de sintaxis de plantillas te ayudan a lograr efectos de interfaz ricos y experiencias de interacción.</p>
<h2>Sintaxis para renderizar texto</h2>
<p>Utilizando la sintaxis de rendimiento de texto <code>{{ key }}</code>, puedes renderizar datos como contenido de texto y agregarlos a la plantilla del componente. Cuando los datos cambian, el contenido de texto correspondiente se actualizará automáticamente.</p>
<p>A continuación se muestra un ejemplo que utiliza la sintaxis de rendimiento de texto:</p>
<pre><code class="language-html">&lt;!-- template.html --&gt;
&lt;div&gt;
    &lt;p&gt;Bienvenido, {{username}}!&lt;/p&gt;
&lt;/div&gt;
</code></pre>
<pre><code class="language-javascript">// MyComponent.js
export const type = $.COMP;

export const data = {
  username: &quot;JohnDoe&quot;,
};
</code></pre>
<p>En el ejemplo anterior, <code>{{username}}</code> será reemplazado por el valor de la propiedad <code>username</code> en los datos del componente, lo que mostrará &quot;Bienvenido, JohnDoe!&quot; en la interfaz.</p>
<h2>Sintaxis de enlace de atributos</h2>
<p>Utilizando la sintaxis de enlace de atributos <code>:xxx=&#39;yyy&#39;</code>, puedes vincular las propiedades del componente a los atributos de los elementos dentro de la plantilla. Este enlace es unidireccional, los cambios en las propiedades afectarán a los atributos de los elementos en la plantilla, pero no al revés.</p>
<p>He aquí algunos ejemplos comunes de vinculación de propiedades:</p>
<pre><code class="language-html">&lt;!-- template.html --&gt;
&lt;l-m src=&quot;custom-component.mjs&quot;&gt;&lt;/l-m&gt;  &lt;!-- Carga de componentes personalizados --&gt;
&lt;div&gt;
    &lt;p :text=&quot;greeting&quot;&gt;&lt;/p&gt;
    &lt;input :value=&quot;inputValue&quot; /&gt;
    &lt;custom-component :custom-prop=&quot;customValue&quot;&gt;&lt;/custom-component&gt;
&lt;/div&gt;
</code></pre>
<pre><code class="language-javascript">// MyComponent.js
export const type = $.COMP;

export const data = {
  greeting: &quot;Hello, World!&quot;,
  inputValue: &quot;&quot;,
  customValue: &quot;Custom Value&quot;,
};
</code></pre>
<p>En el ejemplo anterior, <code>:text=&quot;greeting&quot;</code> enlaza el valor de la propiedad <code>greeting</code> del <code>data</code> del componente al contenido de texto del elemento <code>&lt;p&gt;</code>. <code>:value=&quot;inputValue&quot;</code> enlaza el valor de la propiedad <code>inputValue</code> del <code>data</code> del componente al atributo <code>value</code> del elemento <code>&lt;input&gt;</code>. Para componentes personalizados, <code>custom-prop</code> es el nombre de la propiedad del componente personalizado, y se pasa el valor de la propiedad <code>customValue</code> del <code>data</code> del componente al componente personalizado.</p>
<h2>vinculación de eventos</h2>
<p>Usando el formato <code>on:click=&quot;yyy&quot;</code>, puedes enlazar un evento especificado del elemento objetivo (por ejemplo, <code>click</code>) a una propiedad <code>yyy</code> del componente anfitrión. De esta manera, cuando se acciona el evento especificado en el elemento objetivo, se llama al método de propiedad respectivo en el componente anfitrión.</p>
<p>A continuación se muestra un ejemplo:</p>
<pre><code class="language-html">&lt;!-- template.html --&gt;
&lt;button on:click=&quot;increaseCount&quot;&gt;Increase Count&lt;/button&gt;
</code></pre>
<pre><code class="language-javascript">// MyComponent.js
export const type = $.COMP;

export const data = {
  count: 0,
};

export const proto = {
  increaseCount() {
    this.count++;
  },
};
</code></pre>
<p>En el ejemplo anterior, cuando se hace clic en el botón, se llama al método <code>increaseCount</code> del componente principal para aumentar el valor del atributo <code>count</code>.</p>
<h2>atributos de enlace</h2>
<p>Con la forma <code>attr:xxx=&quot;yyy&quot;</code>, puedes vincular el atributo especificado <code>xxx</code> del elemento objetivo al atributo <code>yyy</code> del componente principal. De esta manera, el atributo del elemento objetivo cambiará a medida que cambie el atributo del componente principal.</p>
<pre><code class="language-html">&lt;!-- template.html --&gt;
&lt;style&gt;
[fontcolor=&quot;red&quot;]{
    color: red;
}
&lt;/style&gt;

&lt;div attr:fontcolor=&quot;val&quot;&gt;
 Soy texto
&lt;/div&gt;
</code></pre>
<pre><code class="language-javascript">// MyComponent.js
export const type = $.COMP;

export const data = {
  val: &quot;red&quot;,
};
</code></pre>
<p>En el ejemplo anterior, <code>attr:fontcolor=&quot;val&quot;</code> vinculará el atributo <code>val</code> del componente principal al atributo <code>fontcolor</code> del elemento <code>&lt;div&gt;</code>.</p>
<h2>Vinculación de nombres de clase dinámicos</h2>
<p>Usando la forma <code>class:xxx=&quot;yyy&quot;</code>, puedes agregar o eliminar dinámicamente el nombre de clase al elemento objetivo según el valor del atributo del componente principal. Cuando el atributo <code>yyy</code> del componente principal es <code>true</code>, se agregará el nombre de clase <code>xxx</code> al elemento objetivo; de lo contrario, se eliminará ese nombre de clase.</p>
<pre><code class="language-html">&lt;!-- template.html --&gt;
&lt;style&gt;
  button.active{
    background-color: red;
  }
&lt;/style&gt;
&lt;button class:active=&quot;isActive&quot;&gt;Botón activo&lt;/button&gt;
</code></pre>
<pre><code class="language-javascript">// MyComponent.js
export const type = $.COMP;

export const data = {
  isActive: false,
};
</code></pre>
<p>En el ejemplo anterior, si el atributo <code>isActive</code> es <code>true</code>, el botón agregará el nombre de clase <code>active</code>, aplicando un estilo específico.</p>
<h2>Doble enlace de datos</h2>
<p>A través de <code>sync:xxx=&#39;yyy&#39;</code>, puedes conseguir el doble enlace de datos. Esto hace que la propiedad <code>xxx</code> del elemento objetivo y la propiedad <code>yyy</code> del componente anfitrión se mantengan sincronizadas, es decir, los cambios en la propiedad objetivo se reflejarán en la propiedad anfitrión, y los cambios en la propiedad anfitrión también se sincronizarán con la propiedad objetivo.</p>
<p>A continuación se muestra un ejemplo:</p>
<pre><code class="language-html">&lt;!-- template.html --&gt;
&lt;input sync:value=&quot;inputValue&quot; /&gt;
</code></pre>
<pre><code class="language-javascript">// MyComponent.js
export const type = $.COMP;

export const data = {
  inputValue: &quot;Valor Inicial&quot;,
};
</code></pre>
<p>En el ejemplo anterior, <code>sync:value=&quot;inputValue&quot;</code> logra un doble enlace de datos, cuando el valor del cuadro de texto cambie, <code>inputValue</code> se actualizará automáticamente; por otro lado, cuando <code>inputValue</code> cambie, el valor del cuadro de texto también cambiará.</p>
