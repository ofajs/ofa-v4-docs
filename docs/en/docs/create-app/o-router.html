        <article class="markdown-body"><h1>Usage of o-router component</h1>
<p>The <code>o-router</code> component is used to bind the routes within <code>o-app</code> to the current browser tab. It can help you manage page routing and display more conveniently.</p>
<h2>Importing the o-router component</h2>
<p>First, you need to import the <code>o-router</code> component into your page. You can do this by referencing the <code>router.mjs</code> file in the following way:</p>
<pre><code class="language-html">&lt;script src=&quot;https://cdn.jsdelivr.net/gh/kirakiray/ofa.js@4.0.0/libs/router/dist/router.min.js&quot;&gt;&lt;/script&gt;
</code></pre>
<h2>Using the o-router component</h2>
<p>To use the <code>o-router</code> component, you need to wrap it outside of the <code>o-app</code> component. This way, you can bind the routes within the application to the current browser tab.</p>
<pre><code class="language-html">&lt;o-router&gt;
    &lt;o-app src=&quot;app-config.mjs&quot;&gt;&lt;/o-app&gt;
&lt;/o-router&gt;
</code></pre>
<h2>The fix-body attribute</h2>
<p>The <code>o-router</code> component also provides the <code>fix-body</code> attribute. When you set this attribute, the component will automatically add styles to the <code>&lt;html&gt;</code> tag, making the size of the application equal to the size of the page, so that the content of the application fills the entire window.</p>
<pre><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
  &lt;head&gt;
    &lt;meta charset=&quot;UTF-8&quot; /&gt;
    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot; /&gt;
    &lt;title&gt;router test&lt;/title&gt;
    &lt;script src=&quot;ofa.js&quot;&gt;&lt;/script&gt;
    &lt;!-- Importing the o-router component --&gt;
    &lt;script src=&quot;https://cdn.jsdelivr.net/gh/kirakiray/ofa.js@4.0.0/libs/router/dist/router.min.js&quot;&gt;&lt;/script&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;!-- Using the o-router component and setting the fix-body attribute --&gt;
    &lt;o-router fix-body&gt; 
      &lt;o-app src=&quot;app-config.mjs&quot;&gt;&lt;/o-app&gt;
    &lt;/o-router&gt;
  &lt;/body&gt;
&lt;/html&gt;
</code></pre>
