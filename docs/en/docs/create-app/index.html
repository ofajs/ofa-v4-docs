        <article class="markdown-body"><h1>Developing an application</h1>
<p>In addition to developing components, <code>ofa.js</code> can also be used to develop fully functional applications.</p>
<p><code>ofa.js</code> integrates the application as an <code>o-app</code> component, allowing you to quickly create applications by simply using this tag. This simplifies and streamlines the process of application creation.</p>
<p>Furthermore, <code>ofa.js</code> also provides a complete <strong>routing</strong> and <strong>SSG (Static Site Generation)</strong> solution, helping developers build more robust applications. These features accelerate the development process and allow you to focus on the logic and user experience of the application, without having to worry too much about the underlying details.</p>
<pre><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;

&lt;/html&gt;
</code></pre>
