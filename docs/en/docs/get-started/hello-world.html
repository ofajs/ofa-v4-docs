        <article class="markdown-body"><h1>First Case</h1>
<p>The following is an example where the text is changed to &quot;Hello World&quot; after clicking the button:</p>
<pre><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
  &lt;head&gt;
    &lt;meta charset=&quot;UTF-8&quot; /&gt;
    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot; /&gt;
    &lt;title&gt;hello-world&lt;/title&gt;
    &lt;script src=&quot;../ofa.js&quot;&gt;&lt;/script&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;div id=&quot;desk&quot;&gt;Please click the button&lt;/div&gt;
    &lt;br /&gt;
    &lt;button id=&quot;btn&quot;&gt;I am Button&lt;/button&gt;
    &lt;script&gt;
      $(&quot;#btn&quot;).on(&quot;click&quot;, () =&gt; {
        $(&quot;#desk&quot;).html = &quot;&lt;b&gt;Hello World&lt;/b&gt;&quot;;
      });
    &lt;/script&gt;
  &lt;/body&gt;
&lt;/html&gt;
</code></pre>
<p>After clicking the button, the text &quot;Hello World&quot; will be displayed in bold.</p>
<p>Now, let&#39;s explain the basic concepts in detail.</p>
<h2>Selector</h2>
<p>After importing <code>ofa.js</code>, the <code>$</code> symbol will be registered in the global scope. Use <code>$(&#39;xxx&#39;)</code> to select the <strong>first</strong> element that meets the conditions, where <code>xxx</code> is a standard <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_selectors">CSS Selector</a> content. You can click the link to view specific selector contents.</p>
<p>Here is an example:</p>
<pre><code class="language-html">&lt;p&gt;I am P tag&lt;/p&gt;
&lt;div id=&quot;desk&quot;&gt;I am desk&lt;/div&gt;
&lt;div class=&quot;logger&quot;&gt;I am logger&lt;/div&gt;
&lt;script&gt;
    setTimeout(() =&gt; {
        $(&quot;p&quot;).text = &quot;change P tag&quot;;
        $(&quot;#desk&quot;).text = &quot;change #desk&quot;;
        $(&quot;.logger&quot;).text = &quot;change .logger&quot;;
    }, 1000);
&lt;/script&gt;
</code></pre>
<p>In the above example, after opening the page for one second, the text content of <strong>p tags</strong>, <strong>#desk</strong>, and <strong>.logger</strong> will be changed respectively.</p>
<h2>Event Binding</h2>
<p>After successfully selecting an element, you can bind events to the element. Just like in the &quot;Hello World&quot; example mentioned before, we bound a click event to the element with id &quot;btn&quot;. When the button is clicked, the bound function will be executed.</p>
<p>You can click to go to the <a href="./example-event.html">Event Examples</a> section to learn about some examples of event binding.</p>
<p>For a complete list of available events, you can refer to <a href="https://developer.mozilla.org/en-US/docs/Web/Events">Web Events</a>.</p>
<h2>Properties</h2>
<p>In the above two examples, we demonstrated the use of the <code>html</code> and <code>text</code> properties respectively.</p>
<p>You can also use the <code>html</code> or <code>text</code> properties to retrieve the content of an element, as shown below:</p>
<pre><code class="language-html">&lt;div id=&quot;t1&quot;&gt;
    &lt;span style=&quot;color: red&quot;&gt;I am text&lt;/span&gt;
&lt;/div&gt;
&lt;div id=&quot;t2&quot;&gt;&lt;/div&gt;
&lt;br /&gt;
&lt;div id=&quot;t3&quot;&gt;&lt;/div&gt;
&lt;br /&gt;
&lt;script&gt;
    $(&quot;#t2&quot;).text = $(&quot;#t1&quot;).html;
    $(&quot;#t3&quot;).html = $(&quot;#t1&quot;).html;
&lt;/script&gt;
</code></pre>
<p>In this example, we assigned the HTML content of the #t1 element to the #t2 and #t3 elements.</p>
