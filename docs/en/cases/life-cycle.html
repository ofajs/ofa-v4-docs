<h1>life cycle</h1>
<p>Lifecycle hooks provide an opportunity to execute code at different stages of a component. In <code>ofa.js</code>, there are five main lifecycle hooks: <code>created</code>, <code>ready</code>, <code>watch</code>, <code>attached</code>, and <code>detached</code>.</p>
<ul>
<li><p><strong>created()</strong>: Called when the component is created, before the shadow root has started rendering. You can perform some initialization settings here, but you cannot access elements within the shadow root.</p>
</li>
<li><p><strong>ready()</strong>: Called after the shadow root has finished rendering. It is generally used for component initialization logic. At this stage, you can access and manipulate elements within the shadow root, as well as perform other operations that need to be done after rendering is complete.</p>
</li>
<li><p><strong>watch</strong>: Observes changes in data by defining the <code>watch</code> object. After <code>ready</code> completes, a watch corresponding to the value in <code>data</code> will be triggered. Subsequently, each time the value of the corresponding key changes, the corresponding function within <code>watch</code> will be triggered.</p>
</li>
<li><p><strong>attached()</strong>: Called when the component is added to the document. You can perform operations that interact with the external environment, such as obtaining the appearance of the component or initializing shared data.</p>
</li>
<li><p><strong>detached()</strong>: Called when the component is removed from the document. At this stage, you can perform cleanup, cancel interaction with the external environment, and release resources.</p>
</li>
</ul>
