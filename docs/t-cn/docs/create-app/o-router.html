        <article class="markdown-body"><h1>o-router 組件的使用</h1>
<p><code>o-router</code> 組件是一個用於將 <code>o-app</code> 內的路由綁定到當前瀏覽器標簽頁的組件，它能夠幫助你更方便地管理頁面路由和展示。</p>
<h2>引用 o-router 組件</h2>
<p>首先，你需要在頁面中引用 <code>o-router</code> 組件。你可以通過以下方式引用 <code>router.mjs</code> 文件：</p>
<pre><code class="language-html">&lt;script src=&quot;https://cdn.jsdelivr.net/gh/kirakiray/ofa.js@4.0.0/libs/router/dist/router.min.js&quot;&gt;&lt;/script&gt;
</code></pre>
<h2>使用 o-router 組件</h2>
<p>使用 <code>o-router</code> 組件是通過將其包裹在 <code>o-app</code> 組件外部來實現的。這樣可以將應用內的路由綁定到當前瀏覽器標簽上。</p>
<pre><code class="language-html">&lt;o-router&gt;
    &lt;o-app src=&quot;app-config.mjs&quot;&gt;&lt;/o-app&gt;
&lt;/o-router&gt;
</code></pre>
<h2>fix-body 屬性</h2>
<p><code>o-router</code> 組件還提供了 <code>fix-body</code> 屬性，當你設置了該屬性後，組件會自動為 <code>&lt;html&gt;</code> 標簽添加樣式，使應用的尺寸等於頁面的大小，從而讓應用的內容充滿整個窗口。</p>
<pre><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
  &lt;head&gt;
    &lt;meta charset=&quot;UTF-8&quot; /&gt;
    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot; /&gt;
    &lt;title&gt;router test&lt;/title&gt;
    &lt;script src=&quot;ofa.js&quot;&gt;&lt;/script&gt;
    &lt;!-- 引用 o-router 組件 --&gt;
    &lt;script src=&quot;https://cdn.jsdelivr.net/gh/kirakiray/ofa.js@4.0.0/libs/router/dist/router.min.js&quot;&gt;&lt;/script&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;!-- 使用 o-router 組件，並設置 fix-body 屬性 --&gt;
    &lt;o-router fix-body&gt; 
      &lt;o-app src=&quot;app-config.mjs&quot;&gt;&lt;/o-app&gt;
    &lt;/o-router&gt;
  &lt;/body&gt;
&lt;/html&gt;
</code></pre>
