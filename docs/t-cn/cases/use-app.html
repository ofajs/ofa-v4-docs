<h1>使用 app 組件</h1>
<p>在 <code>ofa.js</code> 中，您可以使用 <code>o-app</code> 組件來創建整個應用的布局結構，並在其中加載不同的頁面模塊。通過使用 <code>o-app</code> 組件、<code>o-page</code> 組件和頁面模塊，您可以構建整個應用的頁面結構，並實現頁面之間的導航</p>
<p>當 <code>o-page</code> 組件位於 <code>o-app</code> 內部時，您可以使用帶有 <code>olink</code> 屬性的 <code>&lt;a&gt;</code> 標簽來實現頁面跳轉。這種跳轉不會影響當前頁面，而是只會在 <code>o-app</code> 內部進行跳轉，類似於使用 <code>&lt;iframe&gt;</code>。</p>
<p>如果 <code>o-page</code> 組件在 <code>o-app</code> 內部，您還可以使用以下方法：</p>
<ul>
<li><code>goto</code> 方法來進行頁面跳轉</li>
<li><code>back</code> 方法返回上一頁</li>
<li><code>replace</code> 方法進行當前頁面的替換式跳轉</li>
</ul>
<p>通過使用 <code>o-app</code> 組件，您可以構建整個應用的布局結構，並在其中加載不同的頁面模塊。同時，<code>o-app</code> 提供的路由功能使得頁面之間的跳轉變得更加方便和靈活。</p>
<p>在這個示例中，我們通過 <code>o-app</code> 組件創建了一個應用布局，然後在其中加載了一個頁面模塊 <code>page1.html</code>。</p>
<p>在 <code>page1.html</code> 頁面模塊中，我們定義了一個標題和一個按鈕，點擊按鈕會跳轉到另一個頁面模塊 <code>page2.html</code>。我們還添加了一個帶有 <code>olink</code> 屬性的鏈接，點擊鏈接同樣會導航到 <code>page2.html</code>。</p>
<p>在 <code>page2.html</code> 頁面模塊中，我們同樣定義了一個標題和一個按鈕，點擊按鈕會返回上一頁，實現頁面導航。</p>
