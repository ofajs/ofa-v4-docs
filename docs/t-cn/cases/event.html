<p>在這個示例中，我們通過使用 <code>$</code> 選擇了 <code>button</code> 元素，並使用 <code>on</code> 方法綁定了 <code>click</code> 事件。當按鈕被點擊時，會觸發回調函數，將 <code>target</code> 元素的文本內容更改為 &quot;你好，世界！&quot;。</p>
<p>如果您想了解更多可用的事件類型，請參考 <a href="https://developer.mozilla.org/en-US/docs/Web/Events">Events</a> 文檔。</p>
