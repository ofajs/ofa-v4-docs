<h1>事件傳遞</h1>
<p>除了監聽原生事件，<code>on</code> 還可以用於監聽自定義事件，這在組件間實現事件通信時非常重要。自定義事件通過 <code>emit</code> 方法來觸發。通過觸發自定義事件，可以將自定義數據傳遞給接收方。</p>
<p>如果需要跨越組件的 Shadow DOM 邊界，以觸發事件，可以添加 <code>composed</code> 屬性。</p>
<p>在下面的案例中，我們將學習如何使用 <code>emit</code> 方法在嵌套的組件之間進行事件傳遞。</p>
