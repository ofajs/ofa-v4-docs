<h1>條件渲染</h1>
<p>模板內除了有模板語法，也有模板組件；</p>
<blockquote>
<p><strong>模板組件</strong> 是專門為了模板而設計的組件，這類組件只能在模板內使用；</p>
</blockquote>
<p>條件渲染允許您在特定條件下，動態地在組件中插入不同的內容。以下是一個演示如何在組件內使用條件渲染的示例。</p>
<p>在這個示例中，我們創建了一個名為 <code>test-demo</code> 的組件。組件內包含一個按鈕，點擊按鈕會使 <code>count</code> 屬性自增。通過 <code>&lt;x-if&gt;</code>、<code>&lt;x-else-if&gt;</code> 和 <code>&lt;x-else&gt;</code> 標簽，我們實現了條件渲染的邏輯。</p>
<ul>
<li><code>&lt;x-if&gt;</code> 標簽接受一個 <code>value</code> 屬性，用於定義條件。如果 <code>value</code> 的值為 <code>true</code>，則渲染 <code>&lt;x-if&gt;</code> 內部的內容。在這個示例中，如果 <code>count</code> 為偶數，將顯示紅色文本。</li>
<li><code>&lt;x-else-if&gt;</code> 標簽也接受一個 <code>value</code> 屬性，用於定義條件。如果前面的條件不滿足且 <code>value</code> 的值為 <code>true</code>，則渲染 <code>&lt;x-else-if&gt;</code> 內部的內容。在這個示例中，如果 <code>count</code> 為 3 的倍數，將顯示藍色文本。</li>
<li><code>&lt;x-else&gt;</code> 標簽不需要 <code>value</code> 屬性，它會在前面的條件都不滿足時渲染其內部的內容。在這個示例中，如果 <code>count</code> 既不是偶數也不是 3 的倍數，將顯示綠色文本。使用 <code>x-else</code> 時也可以緊跟在 <code>x-if</code> 後面；</li>
</ul>
<p>通過這種方式，您可以根據不同的條件動態地渲染不同的內容，實現靈活的交互和展示效果。</p>
