        <h1>CSS 的用法</h1>
<p>在 <code>ofa.js</code> 中，你可以通过以下方式来操作元素的 CSS 样式；</p>
<h2>获取元素的具体 CSS 样式</h2>
<p>可以使用 <code>$ele.css.xxx</code> 来获取元素的具体 CSS 样式，其中 <code>xxx</code> 是你想要获取的 CSS 属性名。</p>
<h3>示例</h3>
<pre><code class="language-html">&lt;div id=&quot;myElement&quot; style=&quot;color: blue; font-size: 18px;&quot;&gt;Hello World&lt;/div&gt;
&lt;script&gt;
  // 获取元素的颜色样式
  const myElement = $(&quot;#myElement&quot;);
  const colorStyle = myElement.css.color;
  console.log(colorStyle); // Output: &quot;blue&quot;

  // 获取元素的字体大小样式
  const fontSizeStyle = myElement.css.fontSize;
  console.log(fontSizeStyle); // Output: &quot;18px&quot;
&lt;/script&gt;
</code></pre>
<h2>设置某个样式属性</h2>
<p>可以使用 <code>$ele.css.xxx = &#39;&#39;</code> 的方式来设置元素的 CSS 样式，其中 <code>xxx</code> 是你想要设置的 CSS 属性名。通过将属性值设为空字符串，可以将指定的样式属性移除。</p>
<h3>示例</h3>
<pre><code class="language-html">&lt;div id=&quot;myElement&quot; style=&quot;color: blue; font-size: 18px;&quot;&gt;Hello World&lt;/div&gt;
&lt;script&gt;
  const myElement = $(&quot;#myElement&quot;);

  // 设置元素的颜色样式
  myElement.css.color = &#39;red&#39;;
  // 移除元素的字体大小样式
  myElement.css.fontSize = &#39;&#39;;
&lt;/script&gt;
</code></pre>
<h2>赋值对象</h2>
<p>可以使用 <code>$ele.css = {xxx}</code> 的方式来设置元素的 style，其中 <code>xxx</code> 是一个包含 CSS 属性名和属性值的对象。</p>
<h3>示例</h3>
<pre><code class="language-html">&lt;div id=&quot;myElement&quot;&gt;Hello World&lt;/div&gt;
&lt;script&gt;
  const myElement = $(&quot;#myElement&quot;);

  // 设置元素的样式
  myElement.css = {
    color: &quot;red&quot;,
    fontSize: &quot;24px&quot;,
    backgroundColor: &quot;yellow&quot;,
  };
&lt;/script&gt;
</code></pre>
<h2>赋值字符串</h2>
<p>可以使用 <code>$ele.css = &#39;color:red;...&#39;</code> 的方式来设置元素的 style，其中 <code>&#39;color:red;...&#39;</code> 是一个包含 CSS 样式规则的字符串。</p>
<h3>示例</h3>
<pre><code class="language-html">&lt;div id=&quot;myElement&quot;&gt;Hello World&lt;/div&gt;
&lt;script&gt;
  const myElement = $(&quot;#myElement&quot;);

  // 设置元素的样式
  myElement.css = &#39;color:red; font-size:24px; background-color:yellow;&#39;;
&lt;/script&gt;
</code></pre>
<h2>设置 css 的技巧</h2>
<p>你可以通过 <code>$ele.css = {...$ele.css, color:&#39;red&#39;}</code> 的方式来修改元素的某个样式属性，而不影响其他样式属性。这种方式可以在不重写整个样式的情况下，只修改其中一个属性。</p>
<h3>示例</h3>
<pre><code class="language-html">&lt;div id=&quot;myElement&quot; style=&quot;color: blue; font-size: 18px;&quot;&gt;Hello World&lt;/div&gt;
&lt;script&gt;
  const myElement = $(&quot;#myElement&quot;);

  // 修改元素的颜色样式，同时保留其他样式属性不变
  myElement.css = { ...myElement.css, color: &#39;red&#39; };
&lt;/script&gt;
</code></pre>
<p>在上面的示例中，通过使用 <code>{ ...myElement.css, color: &#39;red&#39; }</code>，我们只修改了元素的颜色样式，而将其他样式属性保持不变。这是一个很方便的技巧，可以灵活地修改元素的样式。</p>
