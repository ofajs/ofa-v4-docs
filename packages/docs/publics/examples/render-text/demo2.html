<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>render text demo 2</title>
    <script src="https://cdn.jsdelivr.net/gh/kirakiray/ofa.js@4.3.1/dist/ofa.min.js"></script>
  </head>
  <body>
    <l-m src="./text-demo.html"></l-m>
    <text-demo id="target"></text-demo>
    <br />
    <button id="btn2">reset text-demo val</button>
    <button id="btn1">get text-demo val</button>
    <div style="padding: 10px; margin: 10px; border: blue solid 1px">
      log:
      <span id="logger" style="color: #616060"></span>
    </div>

    <script>
      $("#btn1").on("click", () => {
        $("#logger").text = $("#target").val;
      });

      let valCount = 0;
      $("#btn2").on("click", () => {
        $("#target").val = "change val " + valCount++;
      });
    </script>
  </body>
</html>
